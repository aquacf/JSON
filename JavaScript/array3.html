<!DOCTYPE html>



<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

	<meta charset="utf-8" />

	<title>Javascript pop element from array</title>



</head>

<body>

	<h1>Javascript labs</h1>

	<h2>Lab 22 - Pop element from array</h2>

	<label>Pop: Removes the last element from an array and returns that element.</label>
	<br>
	<br>
	<label>Push: Adds one or more elements to the end of an array and returns the new length of the array.</label>
	<br>
	<br>
	<label>Shift: Removes the first element from an array and returns that element.</label>
	<br>
	<br>
	<label>Unshift: Adds one or more elements to the front of an array and returns the new length of the array.</label>
	<br>
	<br>


	<input id="lab22input" />

	<!--  add element to end of array -->

	<input id="_push" type="button" value="Push member to array" />

	<!--  remove last element of the array -->

	<input id="pop" type="button" value="Pop member from array" />

	<!--  remove the first element of the array -->

	<input id="shift" type="button" value="Shift member from array" />

	<!--  add to the first element of the array -->

	<input id="unshift" type="button" value="Unshift member from array" />



	<p id="lab1result"></p>

	<p id="lab2result"></p>



	<script src="array.js"></script>




</body>

</html>
